	<!-- 12-simga 페이지 전용 JavaScript -->
	<script>
		// 페이지 로드 시 초기화
		document.addEventListener('DOMContentLoaded', function() {
			updateActiveButton();
			initializeCommon();
		});
		
		function navigateToStudent(folderName) {
			// 모든 버튼에서 active 클래스 제거
			document.querySelectorAll('.student-button').forEach(btn => {
				btn.classList.remove('active');
			});
			
			// 클릭된 버튼에 active 클래스 추가
			event.target.classList.add('active');
			
			// 페이지 이동
			window.location.href = `../${folderName}/index.html`;
		}
		
		function goHome() {
			window.location.href = '../index.html';
		}
		
		// 현재 페이지에 맞는 버튼 활성화
		function updateActiveButton() {
			const path = window.location.pathname;
			if (path.includes('/12-simga/')) {
				setActiveButton('12-simga');
			} else {
				document.querySelectorAll('.student-button').forEach(btn => {
					btn.classList.remove('active');
				});
			}
		}
		
		function setActiveButton(folderName) {
			document.querySelectorAll('.student-button').forEach(btn => {
				btn.classList.remove('active');
			});
			const buttons = document.querySelectorAll('.student-button');
			buttons.forEach(btn => {
				if (btn.onclick.toString().includes(folderName)) {
					btn.classList.add('active');
				}
			});
		}
		
	</script>
